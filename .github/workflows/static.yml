name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Оновлено до версії 4

      - name: Setup Pages
        uses: actions/configure-pages@v4 # Оновлено до версії 4

      - name: Update data file 2
        run: |
          sed -i 's@<p id="myname"></p>@<p id="myname">${{ env.MY_NAME }}</p>@g' index.html      
          cat index.html

      - name: Upload artifact
        uses: actions/upload-artifact@v3 # Оновлено до версії 3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
